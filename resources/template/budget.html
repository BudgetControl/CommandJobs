<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            line-height: 1.5rem;
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .row {
            margin-bottom: 20px;
        }

        .mt-5 {
            margin-top: 20px;
        }

        .text-center {
            text-align: center;
        }

        .progress-bar {
            height: 20px;
            background-color: red;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        .budget-label {
            background-color: #A7F3D0;
            color: #065F46;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            text-transform: uppercase;
        }

        .total-spent, .spent-percentage {
            color: #065F46;
            font-weight: bold;
        }

        .progress-container {
            margin-top: 10px;
            background-color: #E5E7EB;
            border-radius: 5px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="logo text-center">
        <img width="150px" src="https://www.budgetcontrol.cloud/assets/images/logo.png" alt="Budget Control">
    </div>

    <div class="container">
        <div class="row">
            <p>Hi {{name}},</p>
            <p>Your budget "{{budgetName}}" has exceeded the limit you set.</p>
        </div>
        <div class="row mt-5">
            <div>
                <div style="align-items: center;">
                    <span class="budget-label">{{budgetName}}</span><br>
                    <span class="total-spent">Total spent: {{totalSpent}}</span><br>
                    <span class="spent-percentage">Spent percentage:{{spentPercentage}}</span><br>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" style="width: {{percentage}};">{{percentage}}</div>
                </div>
            </div>
            <br>
            <p>Thank you for choosing Budget Control!</p>
            <p>The Budget Control team</p>
        </div>
    </div>
</body>
</html>
